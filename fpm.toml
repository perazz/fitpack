name        = "fitpack"
version     = "0.1.0"
author      = "Federico Perini"
copyright   = "Copyright (c) 2022, Federico Perini" 
license     = "BSD-3-Clause"
description = "Modern Fortran FITPACK"
homepage    = "https://github.com/perazz/fitpack"
keywords    = ["curve fitting","spline","interpolation","smoothing","splines","surface fitting"]

[build]
auto-executables = false
auto-examples    = false
auto-tests       = false
module-naming    = "fitpack"

[library]
source-dir  = "src"
include-dir = "src"

[install]
library = true

[[test]]
name = "Fortran-Tests"
source-dir = "test/fortran"
main = "test.f90"

[[test]]
name = "Cpp-Tests"
source-dir = "test/cpp"
main = "test_curve.cpp"
